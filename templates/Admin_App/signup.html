{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block css_block %}
<style>
  .sign_up {
    width: 550px;
    border: 1px solid #ccc;
    padding: 40px;
  }

</style>
{% endblock %}
{% block body_block %}
<center>
<div class='log_in border rounded mt-5 col-sm-7'>
  <br>
  <h3>Create A New Account</h3>
  <form method="POST">
    {{ form|crispy}}
    {% csrf_token %}
    <button type="submit" style="width:100%" class="btn btn-primary">Sign up</button>
    <br>
  </form>
  <br>
</div>
<br>
<div class="log_in">
  <p>Have an account? <a href="{% url 'Login_App:admin_login' %}">Log in</a></p>
</div>
</center>
{% endblock %}
