{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block css_block %}

{% endblock %}
{% block body_block %}
<center>
<div class='border border rounded mt-5 col-sm-7'>
  <h3>Create A New Account</h3>
  <form method="POST">
    {{ form|crispy}}
    {% csrf_token %}
    <button type="submit" style="width:100%" class="btn btn-primary">Sign up</button>
  </form>
</div>
<br>
<div class="log_in">
  <p>Have an account? <a href="{% url 'Login_App:seller_login' %}">Log in</a></p>
</div>
</center>
{% endblock %}
