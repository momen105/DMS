{% extends 'Seller_App/seller_nav.html' %}
{% load crispy_forms_tags %}

{%block body_block%}
<br><br><br>
<!-- Page Content -->
<div class="w3-container">
    <div class="card" style="height:auto">
        <h3 style="text-align: center;"><b>Products List</b></h3>
        <div class="card-body">
          <table class="table table-hover">
            <thead>
              <tr>
                <th scope="col">seller Name</th>
                <th scope="col">descriptions</th>
                  <th scope="col">upload_date</th>
              </tr>
            </thead>
          <tbody>
          {% for product in product_post %}
          <tr>
            <td>{{product.seller.seller_profile.full_name}}</td>
              <td>{{product.descriptions}}</td>
              <td>{{product.upload_date}}</td>
          </tr>
          {% endfor %}
          </tbody>
          </table>
        </div>
    </div>
</div>


{%endblock%}
