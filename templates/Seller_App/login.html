{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block body_block %}
<br><br>
<center>
<div class="log_in border rounded mt-5 col-sm-7">
  <br>
  <form method="POST">
    {{form|crispy}}
    {% csrf_token %}
    <button type="submit" class="btn btn-primary" style="width:100%">Log In</button>
  </form>
</div>
<br>
<div class="sign_up">
  <p>Don't have an account? <a href="{% url 'Login_App:seller_signup' %}">Sign up</a></p>
</div>
</center>
{% endblock %}
